    <script>

document.addEventListener('DOMContentLoaded', () => {
  const toggleBtn = document.getElementById('dark-mode-toggle');
  const darkClass = 'dark-mode';

  if(localStorage.getItem('darkMode') === 'enabled') {
    document.body.classList.add(darkClass);
    toggleBtn.textContent = 'Modo Claro';
  }

  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle(darkClass);
    if(document.body.classList.contains(darkClass)) {
      localStorage.setItem('darkMode', 'enabled');
      toggleBtn.textContent = 'Modo Claro';
    } else {
      localStorage.setItem('darkMode', 'disabled');
      toggleBtn.textContent = 'Modo Escuro';
    }
  });
});

document.addEventListener('DOMContentLoaded', () => {
    const cartCount = document.getElementById('cart-count');
    const addToCartButtons = document.querySelectorAll('.add-to-cart');

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cartCount.textContent = cart.reduce((acc, item) => acc + item.quantity, 0);
    }

    addToCartButtons.forEach((btn) => {
        btn.addEventListener('click', () => {
            const productCard = btn.closest('div');
            const title = productCard.querySelector('h3').textContent;
            const price = productCard.querySelector('p').textContent;
            const img = productCard.querySelector('img').src;

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProduct = cart.find(p => p.title === title);

            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ title, price, img, quantity: 1 });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        });
    });

    updateCartCount();
});

document.addEventListener('DOMContentLoaded', () => {
  const searchInput = document.getElementById('search-input');

  if (searchInput) {
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const productTitles = document.querySelectorAll('h3');

      productTitles.forEach(title => {
        const card = title.closest('div');
        if (title.textContent.toLowerCase().includes(query)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  }
});

</script>
